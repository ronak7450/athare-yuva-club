<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - अठारे युवा क्लब</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pin-input {
            letter-spacing: 0.5em;
            text-align: center;
            font-size: 24px;
        }
        body {
            background: linear-gradient(135deg, #4CAF50 0%, #2196F3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .club-name {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="club-name">अठारे युवा क्लब</h1>
        <div class="login-container">
            <h3 class="text-center mb-4">Admin Login</h3>
            <div id="errorAlert" class="alert alert-danger text-center d-none"></div>
            <form id="loginForm">
                <div class="mb-4">
                    <input type="password" 
                           id="pin" 
                           class="form-control pin-input" 
                           maxlength="6" 
                           pattern="[0-9]*" 
                           inputmode="numeric"
                           autocomplete="off"
                           placeholder="Enter PIN"
                           required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check if already logged in
        if (localStorage.getItem('adminLoggedIn')) {
            window.location.href = 'index.html';
        }

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const pin = document.getElementById('pin').value;
            const correctPin = '778299'; // Admin PIN
            
            if (pin === correctPin) {
                localStorage.setItem('adminLoggedIn', 'true');
                window.location.href = 'index.html';
            } else {
                const errorAlert = document.getElementById('errorAlert');
                errorAlert.textContent = 'Incorrect PIN. Please try again.';
                errorAlert.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
