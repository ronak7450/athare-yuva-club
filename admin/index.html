<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - अठारे युवा क्लब</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .transaction-buttons {
            gap: 10px;
            margin-bottom: 20px;
        }
        .photo-preview {
            max-width: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="btn btn-outline-light" onclick="handleLogout()">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Total Income</h5>
                        <h2 class="card-text" id="totalIncome">₹0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-danger">
                    <div class="card-body">
                        <h5 class="card-title">Total Expense</h5>
                        <h2 class="card-text" id="totalExpense">₹0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <h5 class="card-title">Balance</h5>
                        <h2 class="card-text" id="balance">₹0</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex transaction-buttons">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#incomeModal">
                <i class="bi bi-plus-circle"></i> Add Income
            </button>
            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#expenseModal">
                <i class="bi bi-dash-circle"></i> Add Expense
            </button>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>Recent Transactions</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Description</th>
                                <th>Person</th>
                                <th>Photo</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="transactionsList">
                            <!-- Transactions will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Income Modal -->
    <div class="modal fade" id="incomeModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Income</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="incomeForm">
                        <div class="mb-3">
                            <label class="form-label">Amount</label>
                            <input type="number" class="form-control" name="amount" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <input type="text" class="form-control" name="description" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Person Name</label>
                            <input type="text" class="form-control" name="person_name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Person Type</label>
                            <select class="form-control" name="person_type">
                                <option value="member">Member</option>
                                <option value="non_member">Non-Member</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Photo</label>
                            <input type="file" class="form-control" name="photo" accept="image/*">
                            <img id="incomePhotoPreview" class="photo-preview" style="display: none;">
                        </div>
                        <button type="submit" class="btn btn-primary">Add Income</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Expense Modal -->
    <div class="modal fade" id="expenseModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="expenseForm">
                        <div class="mb-3">
                            <label class="form-label">Amount</label>
                            <input type="number" class="form-control" name="amount" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <input type="text" class="form-control" name="description" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Person Name</label>
                            <input type="text" class="form-control" name="person_name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Photo</label>
                            <input type="file" class="form-control" name="photo" accept="image/*">
                            <img id="expensePhotoPreview" class="photo-preview" style="display: none;">
                        </div>
                        <button type="submit" class="btn btn-primary">Add Expense</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check authentication
        if (!localStorage.getItem('adminLoggedIn')) {
            window.location.href = 'login.html';
        }

        // Handle logout
        function handleLogout() {
            localStorage.removeItem('adminLoggedIn');
            window.location.href = 'login.html';
        }

        // Load transactions from localStorage
        function loadTransactions() {
            const transactions = JSON.parse(localStorage.getItem('transactions') || '[]');
            const tbody = document.getElementById('transactionsList');
            tbody.innerHTML = '';

            let totalIncome = 0;
            let totalExpense = 0;

            transactions.forEach((transaction, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${transaction.date}</td>
                    <td>${transaction.type}</td>
                    <td>₹${transaction.amount}</td>
                    <td>${transaction.description}</td>
                    <td>${transaction.person_name}</td>
                    <td>${transaction.photo ? `<img src="${transaction.photo}" width="50">` : 'No photo'}</td>
                    <td>
                        <button class="btn btn-sm btn-danger" onclick="deleteTransaction(${index})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);

                if (transaction.type === 'income') {
                    totalIncome += parseFloat(transaction.amount);
                } else {
                    totalExpense += parseFloat(transaction.amount);
                }
            });

            // Update totals
            document.getElementById('totalIncome').textContent = `₹${totalIncome}`;
            document.getElementById('totalExpense').textContent = `₹${totalExpense}`;
            document.getElementById('balance').textContent = `₹${totalIncome - totalExpense}`;
        }

        // Handle form submissions
        document.getElementById('incomeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const photoFile = formData.get('photo');

            if (photoFile.size > 0) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    addTransaction('income', formData, e.target.result);
                };
                reader.readAsDataURL(photoFile);
            } else {
                addTransaction('income', formData, null);
            }
        });

        document.getElementById('expenseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const photoFile = formData.get('photo');

            if (photoFile.size > 0) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    addTransaction('expense', formData, e.target.result);
                };
                reader.readAsDataURL(photoFile);
            } else {
                addTransaction('expense', formData, null);
            }
        });

        // Add transaction
        function addTransaction(type, formData, photoData) {
            const transactions = JSON.parse(localStorage.getItem('transactions') || '[]');
            
            const transaction = {
                type: type,
                amount: formData.get('amount'),
                description: formData.get('description'),
                person_name: formData.get('person_name'),
                person_type: formData.get('person_type') || 'non_member',
                photo: photoData,
                date: new Date().toISOString().split('T')[0]
            };

            transactions.push(transaction);
            localStorage.setItem('transactions', JSON.stringify(transactions));

            // Reset form and close modal
            document.getElementById(type + 'Form').reset();
            bootstrap.Modal.getInstance(document.getElementById(type + 'Modal')).hide();

            // Reload transactions
            loadTransactions();
        }

        // Delete transaction
        function deleteTransaction(index) {
            if (confirm('Are you sure you want to delete this transaction?')) {
                const transactions = JSON.parse(localStorage.getItem('transactions') || '[]');
                transactions.splice(index, 1);
                localStorage.setItem('transactions', JSON.stringify(transactions));
                loadTransactions();
            }
        }

        // Photo preview
        document.querySelector('#incomeModal input[type="file"]').addEventListener('change', function(e) {
            const preview = document.getElementById('incomePhotoPreview');
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(this.files[0]);
            }
        });

        document.querySelector('#expenseModal input[type="file"]').addEventListener('change', function(e) {
            const preview = document.getElementById('expensePhotoPreview');
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(this.files[0]);
            }
        });

        // Load transactions on page load
        loadTransactions();
    </script>
</body>
</html>
