<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - अठारे युवा क्लब</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .photo-options {
            display: flex;
            gap: 10px;
        }
        .camera-container {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .input-group-text {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
        }
        .welcome-banner {
            background: linear-gradient(135deg, #4CAF50 0%, #2196F3 100%);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .welcome-banner h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button id="logoutBtn" class="btn btn-outline-light">
                <i class="bi bi-box-arrow-right"></i> Logout
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Action Buttons -->
        <div class="row mb-4">
            <div class="col-md-6">
                <button class="btn btn-success btn-lg w-100 d-flex align-items-center justify-content-center gap-2" data-bs-toggle="modal" data-bs-target="#incomeModal">
                    <i class="bi bi-wallet-fill fs-4"></i>
                    <div>
                        <div class="fw-bold">Add Income</div>
                        <small class="d-block">Record money received</small>
                    </div>
                </button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-danger btn-lg w-100 d-flex align-items-center justify-content-center gap-2" data-bs-toggle="modal" data-bs-target="#expenseModal">
                    <i class="bi bi-cash-stack fs-4"></i>
                    <div>
                        <div class="fw-bold">Add Expense</div>
                        <small class="d-block">Record money spent</small>
                    </div>
                </button>
            </div>
        </div>

        <!-- Transaction List -->
        <div class="card">
            <div class="card-header bg-white">
                <h5 class="mb-0">Recent Transactions</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="transactionList">
                            <!-- Transactions will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Income Modal -->
    <div class="modal fade" id="incomeModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Income</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="incomeForm">
                        <div class="mb-3">
                            <label class="form-label">Amount (₹)</label>
                            <input type="number" class="form-control" name="amount" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <input type="text" class="form-control" name="description" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date</label>
                            <input type="date" class="form-control" name="date" required>
                        </div>
                        <button type="submit" class="btn btn-success">Add Income</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Expense Modal -->
    <div class="modal fade" id="expenseModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="expenseForm">
                        <div class="mb-3">
                            <label class="form-label">Amount (₹)</label>
                            <input type="number" class="form-control" name="amount" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <input type="text" class="form-control" name="description" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date</label>
                            <input type="date" class="form-control" name="date" required>
                        </div>
                        <button type="submit" class="btn btn-danger">Add Expense</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check if user is logged in
        if (!localStorage.getItem('adminLoggedIn')) {
            window.location.href = 'login.html';
        }

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('adminLoggedIn');
            window.location.href = 'login.html';
        });

        // Load transactions from localStorage
        function loadTransactions() {
            const transactions = JSON.parse(localStorage.getItem('transactions') || '[]');
            const tbody = document.getElementById('transactionList');
            tbody.innerHTML = '';
            
            transactions.forEach(t => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${t.date}</td>
                    <td>${t.description}</td>
                    <td>${t.type}</td>
                    <td>₹${t.amount}</td>
                    <td>
                        <button class="btn btn-sm btn-danger" onclick="deleteTransaction('${t.id}')">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Add transaction
        function addTransaction(type, formId) {
            const form = document.getElementById(formId);
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const transaction = {
                    id: Date.now().toString(),
                    type: type,
                    amount: formData.get('amount'),
                    description: formData.get('description'),
                    date: formData.get('date')
                };

                const transactions = JSON.parse(localStorage.getItem('transactions') || '[]');
                transactions.push(transaction);
                localStorage.setItem('transactions', JSON.stringify(transactions));

                loadTransactions();
                form.reset();
                bootstrap.Modal.getInstance(document.getElementById(`${type.toLowerCase()}Modal`)).hide();
            });
        }

        // Delete transaction
        function deleteTransaction(id) {
            if (confirm('Are you sure you want to delete this transaction?')) {
                const transactions = JSON.parse(localStorage.getItem('transactions') || '[]');
                const filtered = transactions.filter(t => t.id !== id);
                localStorage.setItem('transactions', JSON.stringify(filtered));
                loadTransactions();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadTransactions();
            addTransaction('Income', 'incomeForm');
            addTransaction('Expense', 'expenseForm');
        });
    </script>
</body>
</html>
