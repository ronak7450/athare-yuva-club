<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>अठारे युवा क्लब</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .welcome-banner {
            background: linear-gradient(135deg, #4CAF50 0%, #2196F3 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .welcome-banner h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .welcome-banner {
                padding: 1rem;
                margin-bottom: 1rem;
            }
        }
        
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4CAF50 0%, #2196F3 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }
        
        .loader {
            width: 150px;
            height: 150px;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .welcome-text {
            color: white;
            font-size: 2rem;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .content {
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .content.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loader-container" id="loaderContainer">
        <div class="loader"></div>
        <div class="welcome-text">Welcome to अठारे युवा क्लब</div>
    </div>

    <!-- Main Content -->
    <div class="content" id="mainContent">
        <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
            <div class="container-fluid justify-content-end">
                <div class="nav-buttons">
                    <a href="index.html" class="btn btn-primary active">
                        <i class="bi bi-speedometer2"></i>Dashboard
                    </a>
                    <a href="transactions.html" class="btn btn-primary">
                        <i class="bi bi-currency-rupee"></i>Transactions
                    </a>
                    <a href="reports.html" class="btn btn-primary">
                        <i class="bi bi-file-text"></i>Reports
                    </a>
                    <a href="admin/" class="btn btn-primary">
                        <i class="bi bi-person-gear"></i>Admin
                    </a>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <!-- Welcome Banner -->
            <div class="welcome-banner">
                <h1>Welcome to अठारे युवा क्लब</h1>
            </div>

            <!-- Dashboard Section -->
            <div id="dashboard">
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card text-white bg-success">
                            <div class="card-body">
                                <h5 class="card-title">Total Income</h5>
                                <h2 class="card-text" id="totalIncome">₹0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-danger">
                            <div class="card-body">
                                <h5 class="card-title">Total Expense</h5>
                                <h2 class="card-text" id="totalExpense">₹0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-info">
                            <div class="card-body">
                                <h5 class="card-title">Balance</h5>
                                <h2 class="card-text" id="balance">₹0</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <canvas id="transactionChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom JS -->
        <script src="js/script.js"></script>
    </div>

    <script>
        // Show loading screen for 2 seconds
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loader = document.getElementById('loaderContainer');
                const content = document.getElementById('mainContent');
                
                loader.style.opacity = '0';
                content.classList.add('show');
                
                setTimeout(function() {
                    loader.style.display = 'none';
                }, 500);
            }, 2000);
        });
    </script>
</body>
</html>
